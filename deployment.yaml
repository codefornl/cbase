kind: Service
apiVersion: v1
metadata:
  name: clarity-api-service
spec:
  selector:
    app: clarity-api-service
  type: NodePort
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: clarity-api
  labels:
    app: clarity-api-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clarity-api-service
  template:
    metadata:
      labels:
        app: clarity-api-service
    spec:
      imagePullSecrets:
      - name: pipeline-docker-registry
      containers:
      - name: clarity-api-service
        image: ${CICD_IMAGE}:${CICD_EXECUTION_SEQUENCE}
        ports:
        - containerPort: 80
